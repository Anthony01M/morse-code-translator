<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Morse Code Translator</h1>
        <textarea id="inputText" placeholder="Enter text or Morse code"></textarea>
        <div class="buttons">
            <button onclick="textToMorse()">Text to Morse</button>
            <button onclick="morseToText()">Morse to Text</button>
        </div>
        <textarea id="outputText" placeholder="Output" readonly></textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
